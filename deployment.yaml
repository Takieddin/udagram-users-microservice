apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-user-node-udacity
  labels:
    app: udagram-user-node-udacity
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-user-node-udacity
  template:
    metadata:
      labels:
        app: udagram-user-node-udacity
    spec:
      containers:
      - name: udagram-user-node-udacity
        image: ta9i/udagram-user-node-udacity
        ports:
        - containerPort: 8080